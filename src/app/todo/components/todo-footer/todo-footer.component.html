<footer class="footer">
  <!-- This should be `0 items left` by default -->
  <span class="todo-count"><strong>{{pendientes}}</strong> item left</span>
  <!-- Remove this if you don't implement routing -->
  <ul class="filters">
    <li *ngFor="let filter of filtros" (click)="seleccionarFiltro(filter)">
      <a [class.selected]="filtroActual === filter">{{filter | titlecase}}</a>
    </li>
    <!-- <li>
      <a href="#/active">Active</a>
    </li>
    <li>
      <a href="#/completed">Completed</a>
    </li> -->
  </ul>
  <!-- Hidden if no completed items are left â†“ -->
  <button class="clear-completed" (click)="borrarCompletados()">Clear completed</button>
</footer>
